<body>
    <div class="menutoggle"></div>
    <div class="sidebar">
        <ul>

            </li>
            <div class="menulist">
                <li style="--bg: #f44336;" class="active">
                    <a href="#">
                        <div class="icon"><ion-icon name="home-outline"></ion-icon></div>

                    </a>
                </li>
                <li style="--bg: #ffa117;">
                    <a href="#">
                        <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                        <div class="text">Profile</div>
                    </a>
                </li>
                <li style="--bg: #0fc70f;">
                    <a href="#">
                        <div class="icon"><ion-icon name="chatbubble-outline"></ion-icon></div>
                        <div class="text">Inbox</div>
                    </a>
                </li>
                <li style="--bg: #2196f3;">
                    <a href="#">
                        <div class="icon"><ion-icon name="bar-chart-outline"></ion-icon></div>
                        <div class="text">Analytics</div>
                    </a>

                <li style="--bg: #b145e9;">

            <div class="bottom">

                        <div class="icon">

                    </div>

                    </a>
                </li>
                <li style="--bg: #333;">
                    <a href="#">

                        <div class="text">Logout</div>
                    </a>

            </div>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let menutoggle = document.querySelector('.menutoggle');
        let sidebar = document.querySelector('.sidebar')

        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active');
            sidebar.classList.toggle('active');
        }

        let menulist = document.querySelectorAll('.menulist li');
        function activeLink(){
            menulist.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active')
        }

        menulist.forEach((item)=>
        item.addEventListener('click', activeLink));
    </script>


</body>

</html>
